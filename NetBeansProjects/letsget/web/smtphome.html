<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SMTP Example</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <style media="screen" type="text/css">
        #bg{
            height: 25px;
        }
        
        #reg{
            background-color: white;
            text-align: center;
            border: solid;
            border-width: 3px;
            border-color: darkslategray;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            min-width: 500px;
        }
        
        #top{
            background-color: white;
            text-align: center;
            border-bottom: solid;
            border-width: 3px;
            border-color: darkslategray;
        }
        
        #back{
            background-image: url("img/mountain.jpg");
            height: 100vh;
           
            background-size:cover;
        }
        
        input{
            width: 300px;
        }
        
    </style>
  </head>
  <body>
    <div class="pure-g">
    <div class="pure-u-1-1" id="back">
    <div class="pure-g">
                <div class="pure-u-1-1" id="top">             
                    <h1>Let's Get Thrifty</h1>
                </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1"></div> 
    </div>
    <div class="pure-g" id="bg">
        <div class="pure-u-1-1"><p></p></div> 
    </div>
    <div class="pure-g">
        <div class="pure-u-1-3" id = "bg"><p></p></div>
        <div class="pure-u-1-3" id = "reg">
                    <form class="pure-form pure-form-aligned" method = "get" action = "registered">
                        <fieldset>

                            <legend>Register</legend>
                            <div class="pure-control-group">
                            <label for="name">Name</label>
                            <input id="name" type="text" placeholder="Kurt Vonnegut" name = "name" required>
                            </div>
                            <div class="pure-control-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="laughterhouse4@gmail.com" name = "email" required>
                            </div>
                            <div class="pure-control-group">
                            <label for="phone">Phone</label>
                            <input id="phone" type="text" placeholder="999-999-9999" name = "phone" required>
                            </div>
                       
                            <legend>Shipping Address</legend>
                            <br>
                            <div class="pure-control-group">
                            <label for="street">Street</label>
                            <input id="street" type="text" placeholder="123 First St." name = "street" required>
                            </div>
                            
                            <div class="pure-control-group">
                            <label for="city">City</label>
                            <input id="city" type="text" placeholder="Athens" name = "city" required>
                            </div>
                            
                            <div class="pure-control-group">
                            <label for="zip">Zipcode</label>
                            <input id="zip" type="text" placeholder="30601" name = "zip" required>
                            </div>
                             <div class="pure-control-group">
                                <label for="state">State</label>
                                <select id="state" name= "state" required>
                                    <option disabled selected value>Select One</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <br>
                            <legend>Payment Information</legend>
                            <br>
                            
                            <div class="pure-control-group">
                            <label for="card">Card Number</label>
                            <input id="card" type="text" placeholder="123 First St." name = "card" required>
                            </div>
                            
                           
                            <div class="pure-control-group">
                                <label for="exp">Expiration</label>
                                <input id="exp" type="text" placeholder="mm/yy" name = "exp" required>
                            </div>
                             <div class="pure-control-group">
                            <label for="type">Type</label>
                            <select id="type" name = "type" required>
                                <option disabled selected value>Select One</option>
                                <option>Visa</option>
                                <option>MasterCard</option>
                                <option>American Express</option>
                                <option>Discover</option>
                                <option>Capital One</option>
                            </select>
                            </div>
                            
                            <br>
                            
                            <legend>Password</legend>
                            <br>
                            <div class="pure-control-group">
                            <label for="password1">Password </label>
                            <input id="password1" type="password" placeholder="*******" name = "password1" required>
                            </div>
                           
                            <div class="pure-control-group">
                            <label for="password2">Confirm Password </label>
                            <input id="password2" type="password" placeholder="*******" name = "password2" required>
                            </div>
                            <button type="submit" class="pure-button pure-button-primary">Register!</button>
                            <script>
                                var password = document.getElementById("password1"), confirm_password = document.getElementById("password2");
                                function validatePassword(){
                                  if(password.value != confirm_password.value) {
                                    confirm_password.setCustomValidity("Passwords Don't Match");
                                    if(password.length<5){
                                        confirm_password.setCustomValidity("Password Too Short");
                                    }
                                  } else {
                                      if(password.length<6){
                                        confirm_password.setCustomValidity("Password Too Short");
                                    }else{
                                        confirm_password.setCustomValidity('');
                                    }  
                                  }
                                }
                                password.onchange = validatePassword;
                                confirm_password.onkeyup = validatePassword;
                            </script>

                        </fieldset>
                    </form>
                     </div>
    <div class="pure-u-1-3" id = "bg"><p></p></div>
    </div>
    <div class="pure-g" id="bg">
        <div class="pure-u-1-1"><p></p></div> 
    </div>
    <div class="pure-g">
        <div class="pure-u-1-1">
<!--            <img class="pure-img" src="img/bottom.png" alt="MountainBottom">-->
        </div> 
    </div>
    </div>
    </div>
  </body>
</html>
