<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="styles/login_registerstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/login_registerscript.js"></script>
    <style media="screen" type="text/css">
        
    </style>
  </head>
  <body>
    <div class="banner">
        <h1 class="banner-head">
            
        </h1>
    </div>
    
    <div class="l-content">
        <div class="container">
             <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2">
                    <div class="box">
                        <div class="lrheader">
                        EXISTING USERS
                        </div>
                        <div class="lrinputs">
                            <form class="pure-form" method = "get" action = "login">
                                <fieldset class="pure-group">
                                    <input type="text" class="pure-input-1" placeholder="AccountID/Email" required>
                                    <input type="password" class="pure-input-1" placeholder="Password" required>
                                    <br>
                                    <button type="submit" class="pure-button login pure-input-1 pure-button-primary">Log in</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-1-2">
                    <div class="box">
                        <div class="lrheader">
                        REGISTER
                        </div>
                        <div class="lrinputs">
                            <form class="pure-form" method = "get" action = "registered">
                                <fieldset class="pure-group">
                                    <input type="text" class="pure-input-1" placeholder="First Name" name = "firstname" required>
                                    <input type="text" class="pure-input-1" placeholder="Last Name" name = "lastname" required>
                                    <input type="email" class="pure-input-1" placeholder="Email" name = "email" required>
                                    <input type="text" class="pure-input-1" placeholder="Phone" name = "phone" required>
                                    <input type="text" class="pure-input-1" placeholder="Street" name = "street" required>
                                    <input type="text" class="pure-input-1" placeholder="City" name = "city" required>
                                    <select id="select" class="pure-input-1"id="state" name= "state" required>
                                        <option disabled selected value>Select State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                    <input type="text" class="pure-input-1" placeholder="Zipcode" name = "zip" required>
                                    <input type="text" class="pure-input-1" placeholder="Card Number" name = "card" required>
                                    <input type="text" class="pure-input-1" placeholder="Expiration" name = "exp" required>
                                    <select id="type" class="pure-input-1" name = "type" required>
                                        <option disabled selected value>Select Card Type</option>
                                        <option>Visa</option>
                                        <option>MasterCard</option>
                                        <option>American Express</option>
                                        <option>Discover</option>
                                        <option>Capital One</option>
                                    </select>
                                    <input type="password" class="pure-input-1" placeholder="Enter Password" name = "password1" required>
                                    <input type="password" class="pure-input-1" placeholder="Verify Password" name = "password2" required>
                                    <br>
                                    <button type="submit" class="pure-button login pure-input-1 pure-button-primary">Register</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
